<!DOCTYPE html>
<html>
	<head>
		<title>colspan and rowspan</title>
<style>
table{
	border : 3px outset black;
	border-collapse : collapse;
	margin-right : auto;
	margin-left : auto;
	width : 200px;
	height : 300px;
}
th{
	border : 1px solid black;
	background-color : #FFFF00;
}
tr, td, th, table{
	border : 1px solid black;
	text-align : center;
}
h1{
	padding : 10px;
	text-align : center;
}

</style>
	</head>
	
<body>


<table>
	<tr>
		<th colspan = "2">Animals</th>
	</tr>
	<tr>
		<th colspan = "2">Hippopotamus</th>
	</tr>
	<tr>
		<th rowspan = "2">Horse</th>
		<td>Mare</td>
	</tr>
	<tr>
		<td>Stallion</td>
	</tr>
	<tr>
		<th colspan = "2">Crocodile</th>
	</tr>
	<tr>
		<th rowspan = "2">Chicken</th>
		<td>Hen</td>
	</tr>
	<tr>
		<td>Rooster</td>
	</tr>
</table>
</body>
</html>
